{% extends 'base.html' %}
{% block body %}
<br>
<form method="post">
    {% csrf_token %}
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" name="first_name" placeholder="First name"  required>
      <div class="valid-feedback">
      </div>
    </div><br>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" name="last_name" placeholder="Last name"  required>
      <div class="valid-feedback">
      </div>
    </div><br>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div>
        <input type="text" class="form-control is-invalid" id="validationServerUsername" name="username" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
        <div class="invalid-feedback">
        </div>
      </div>
    </div>
  </div><br>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Email</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" name="email" placeholder="Email id" required>
      <div class="invalid-feedback">
      </div>
    </div><br>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">Password</label>
      <input type="password" class="form-control is-invalid" id="validationServer04" name="password1" placeholder="Password" required>
      <div class="invalid-feedback">
      </div>
    </div><br>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">Password</label>
      <input type="password" class="form-control is-invalid" id="validationServer05" name="password2" placeholder="Confirm Password" required>
      <div class="invalid-feedback">
      </div>
    </div>
  </div><br>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div><br>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
<div>
 {% for message in messages %}
<h4 style="text-align:center">{{message}}</h4>
{% endfor %}
</div>

{% endblock %}
