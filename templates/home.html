{% extends 'base.html' %}
{% block body %}
<br>
<div class="container">
      <div class="row">


{% for i in products %}
            <div class="col-md-4"><br>
                  <div class="card border-dark mb-3" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="height:250px;width:230px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'myapp:detail' i.id %}" class="btn btn-success">DETAILS</a>
  </div>
</div>



                  </div>
            {% endfor %}

 </div>
      </div>




{% endblock %}
